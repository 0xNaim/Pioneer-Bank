<!doctype html>
<html lang="en">

<head>
    <title>Pioneer Bank</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loginArea">
        <h2 class="text-center">Welcome to Pioneer Bank</h2>
        <div class="submitArea">
            <h4>Login</h4>
            <input required type="email" class="form-control" placeholder="Email Address">
            <br>
            <input required type="password" class="form-control" placeholder="password" required>
            <br>
            <button type="submit" id="submitBtn" class="btn btn-success">Login</button>
        </div>
    </div>
    <div id="transitionArea">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="depositAreaWrapper">
            <div class="row">
                <div class="col-md-6">
                    <div class="submitArea">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control"
                            placeholder="$ amount you want to deposit">
                        <br>
                        <button id="deposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submitArea">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control"
                            placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="withdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // login button event handler
        const loginBtn = document.getElementById('submitBtn');
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById('loginArea');
            loginArea.style.display = 'none';
            const transition = document.getElementById('transitionArea');
            transition.style.display = 'block';
        })

        // deposit button event handler
        const depositBtn = document.getElementById('deposit');
        depositBtn.addEventListener('click', function () {
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);


            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById('currentDeposit').innerText = totalDeposit;


            // const balance = document.getElementById('currentBalance').innerText;
            // const balanceNumber = parseFloat(balance);
            // const totalBalance = depositNumber + balanceNumber;
            // document.getElementById('currentBalance').innerText = totalBalance;

            function updateSpanTxt(amount, depositNumber) {
                const balance = document.getElementById(amount).innerText;
                const balanceNumber = parseFloat(balance);
                const totalBalance = depositNumber + balanceNumber;
                document.getElementById(amount).innerText = totalBalance;
            }

            updateSpanTxt('currentBalance', depositNumber);
            updateSpanTxt('currentDeposit', depositNumber);

            // value zero
            document.getElementById('depositAmount').value = "";
        })

        // withdraw button handler
        const withdrawBtn = document.getElementById('withdraw');
        withdrawBtn.addEventListener('click', function(){
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);


            const currentWithdraw = document.getElementById('currentWithdraw').innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = withdrawAmountNumber + currentWithdrawNumber;
            document.getElementById('currentWithdraw').innerText = totalWithdraw;
            
            // value zero
            document.getElementById('withdrawAmount').value = "";


            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const total = currentBalanceNumber - withdrawAmountNumber;
            document.getElementById('currentBalance').innerText = total;
        })
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
